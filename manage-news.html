       <section class="admin-section">

           <h2>News Management</h2>

           <button onclick="addNews()">Add News</button>

           <button onclick="toggleVisibility('news-list')" class="toggle-button">Show News</button>

           <div id="news-list" class="toggle-content">

               <div class="admin-item">

                   <h3>Tree Pruning Conference</h3>

                   <button onclick="editNews('Tree Pruning Conference')">Edit</button>

                   <button onclick="deleteNews('Tree Pruning Conference')">Delete</button>
