<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!--<link rel="stylesheet" href="payement.css"> -->
    <link rel="stylesheet" href="fakepanier.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <button id="logoutButton">Déconnexion</button>
                <li><a href="accueil.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="actualites.html">Actuality</a></li>
                <li><a href="conseils.html">Advices</a></li>
                 <!-- on mettra panier.html plus tard-->
                 <li><a href="fakepanier.html">Mon panier</a></li> 
            </ul>
        </nav>
    </header>
    <div class="cart-container">
        <h1>Votre Panier</h1>
        <div class="cart-items">
            <!-- Dynamically generated items go here -->
            <div class="cart-item">
                <img src="product.jpg" alt="Produit">
                <div class="item-details">
                    <h2>Nom du Produit</h2>
                    <p>Prix : $XX</p>
                    <input type="number" value="1" min="1">
                </div>
            </div>
        </div>
        <div class="cart-total">
            <h2>Total : $XX.XX</h2>
            <button id="checkout-button">Procéder au Paiement</button>
        </div>
    </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="app.js"></script>

<script> //Fonction pour déconnecter l'utilisateur
    document.getElementById('logoutButton').addEventListener('click', function() {
        // Supprimer l'information de connexion du localStorage
        localStorage.removeItem('isLoggedIn');
        
        // Rediriger vers la page d'accueil après déconnexion
        window.location.href = 'accueil.html';
    });
    </script>
</html>
